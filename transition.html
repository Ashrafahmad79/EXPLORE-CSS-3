<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px dashed crimson;
            transition: width 1s, height 1s, transform 1s;
        }

        .box:hover {
            background-color: tomato;
            height: 200px;
            width: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Transiton</h2>
